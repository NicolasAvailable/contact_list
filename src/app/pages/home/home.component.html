<div class="bg-first-black home min-h-screen text-white ">
    <div class="grid grid-cols-5 w-full">
        <div class="col-span-4 flex justify-start items-center text-2xl text-blue-custome">
            <i class='bx bx-chevron-left text-5xl cursor-pointer'></i> 
            <a class="margin-left-custome font-semibold cursor-pointer">list</a>
        </div>
        <div class="col-span-1 flex justify-end items-center">
            <button (click)="openModal()" class="mr-2"><i class='bx bx-plus text-blue-custome text-4xl'></i></button>
        </div>
    </div>
    <div class="flex justify-start">
        <h1 class="text-4xl font-bold pl-6">iCloud</h1>
    </div>
    <div class="w-full px-4 mt-2">
        <div class="flex items-center bg-input-bg rounded-l-xl rounded-r-xl">
            <i class='bx bx-search text-2xl pl-4 text-g text-input-text'></i>
            <input type="text" placeholder="Search" [formControl]="searchContact"
            class="flex bg-transparent w-full h-11 pl-2 text-lg placeholder:text-input-text focus:outline-none">
        </div>
    </div>
    <div>
        <div class="flex items-center pl-4 mt-3">
            <img class="h-28 w-28 rounded-full" src="https://static.vecteezy.com/system/resources/previews/005/228/601/non_2x/avatar-man-face-silhouette-user-sign-person-profile-picture-male-contour-outline-icon-black-color-illustration-flat-style-image-vector.jpg" alt="">
            <div class="pl-4">
                <h2 class="text-3xl font-semibold">Nicol√°s Soto</h2>
                <span class="text-lg text-input-text font-medium">My Card</span>
            </div> 
        </div>
    </div>
    <div class="mt-9">
        <ng-container *ngIf="contacts.length >= 1; else nothingContact">
            <div *ngFor="let contact of contacts" (click)="seeContact(contact.id)"
            class="h-16 text-2xl font-semibold flex items-center pl-4 border-custome cursor-pointer">
                <button>{{contact.name}}</button>
            </div>
        </ng-container>
        <ng-template #nothingContact>
            <div class="h-full w-full flex justify-center items-center">
                <h2 class="text-xl font-bold pb-16">You do not have any contact yet</h2>
            </div>
        </ng-template>
    </div>
</div>

<app-new-modal [title]="'New Contact'" *ngIf="listContact.showModal"></app-new-modal>
